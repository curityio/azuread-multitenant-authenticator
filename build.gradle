plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'se.curity.identityserver:identityserver.sdk:8.7.0'
    implementation 'org.bitbucket.b_c:jose4j:0.9.3'
    compileOnly 'org.slf4j:slf4j-api:1.7.36'
}

group = 'io.curity.azuread'
version = '1.0.0'
description = 'Curity AzureAd Multitenant Authenticator'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
